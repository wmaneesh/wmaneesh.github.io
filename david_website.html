<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/david_website_styles/style.css" />
  </head>
  <body>
    <div id="backgroundTrack">
      <iframe
        src="audio/david_website_audio/Background Strings.mp3"
        allow="autoplay"
        id="audio"
        style="display: none"
      ></iframe>

      <audio autoplay hidden loop>
        <source
          src="audio/david_website_audio/Background Strings.mp3"
          type="audio/mp3"
        />
        If you're reading this, audio isn't supported.
      </audio>
    </div>

    <nav class="navbar sidenav" id="mySidenav">
      <a
        href="javascript:void(0)"
        class="absolute right-0 pt-14 pr-10"
        onclick="closeNav()"
      >
        <span class="iconamoon--settings-light md:w-10 md:h-10 w-8 h-8"></span
      ></a>
      <div
        class="w-[350px] h-[275px] flex flex-row justify-around items-center relative mx-5 my-36 bg-yellow-50"
      >
        <div class="w-[30px] h-auto flex flex-col">
          <button id="lowerUp" value="0" class="uiw--caret-up"></button>
          <button id="lowerDown" value="0" class="uiw--caret-down">Down</button>
        </div>

        <div class="w-[225px] h-[250px]">
          <canvas
            id="rangeStaff"
            width="250"
            height="250"
            class="absolute z-10"
          ></canvas>
          <canvas
            id="rangeNote"
            width="250"
            height="250"
            class="absolute z-20"
          ></canvas>
        </div>
        <div class="w-[30px] h-auto flex flex-col">
          <button id="upperUp" value="25" class="uiw--caret-up">Up</button>
          <button id="upperDown" value="25" class="uiw--caret-down">
            Down
          </button>
        </div>
      </div>
    </nav>

    <div class="relative flex w-full justify-center">
      <div
        id="cactus"
        class="absolute lg:translate-x-[20em] lg:translate-y-[5.8em] md:translate-x-[16em] md:translate-y-[6.6em] translate-x-[10rem] translate-y-[6em]"
      >
        <img
          src="images/david_website_images/cactus1.png"
          class="lg:w-24 lg:h-24 md:w-16 md:h-16 w-12 h-12"
        />
      </div>
    </div>

    <span onclick="openNav()" class="absolute right-0 pt-14 pr-10">
      <a href="#" id="settings">
        <span class="md:w-10 md:h-10 w-8 h-8 iconamoon--settings-fill"></span>
      </a>
    </span>

    <div class="flex flex-col justify-start items-center text-[#014235] pt-24">
      <div class="w-full flex justify-center">
        <h1
          class="w-full text-center lg:text-[5em] md:text-[4em] text-[2.5em] font-libre relative overflow-x-hidden"
        >
          Note
          <span
            id="title"
            class="before:w-full before:h-[1.2em] before:absolute before:content-[''] before:-z-10 lg:before:border-b-[3px] md:before:border-b-[2px] before:border-b-[1px] before:border-solid before:border-black"
            >Reading</span
          >
        </h1>
      </div>
      <div class="relative mt-[-1rem] flex w-full justify-center">
        <h1 class="lg:text-[1.5em] md:text-[1em] italic font-lato">
          For Piano
        </h1>
        <div
          id="score"
          class="absolute lg:text-[1.5em] md:text-[1em] lg:translate-x-[12em] md:translate-x-[14.5rem] translate-x-[9.3em]"
        >
          0/0
        </div>
      </div>
    </div>

    <section id="quizContainer" closing="false">
      <div class="flex flex-col justify-center items-center content-start">
        <div class="quiz-question">
          <div
            class="lg:w-[650px] lg:h-[400px] md:w-[568.75px] md:h-[350px] w-[365.625px] h-[225px] flex flex-col justify-center items-center relative"
          >
            <canvas
              id="staff-layer"
              class="absolute z-0 block overflow-hidden"
            ></canvas>
            <canvas
              id="note-layer"
              class="absolute z-10 block overflow-hidden"
            ></canvas>
          </div>
        </div>
        <div
          class="flex justify-between flex-col lg:[&_button]:w-24 md:[&_button]:w-20 [&_button]:w-6 lg:[&_button]:m-3 md:[&_button]:m-0 [&_button]:m-2"
        >
          <div
            id="option-buttons"
            class="neutral font-libre lg:text-[2.5em] text-[1.5em] text-[#014235]"
          >
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="A"
            >
              A
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="B"
            >
              B
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="C"
            >
              C
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="D"
            >
              D
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="E"
            >
              E
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="F"
            >
              F
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="G"
            >
              G
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/david_website_scripts/constants.js"></script>
    <script src="scripts/david_website_scripts/settings.js"></script>
    <script src="scripts/david_website_scripts/canvas.js"></script>
    <script src="scripts/david_website_scripts/rangeCanvas.js"></script>
    <script src="scripts/david_website_scripts/questions.js"></script>
  </body>
</html>

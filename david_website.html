<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/david_website_styles/style.css" />
  </head>
  <body>
    <nav class="navbar sidenav" id="mySidenav">
      <a
        href="javascript:void(0)"
        class="absolute top-0 right-0 pt-5 pr-10"
        onclick="closeNav()"
      >
        <img
          src="images/david_website_images/settings.512x512.png"
          class="w-10 h-10"
      /></a>
      <div
        class="w-[350px] h-[275px] flex flex-row justify-around items-center relative mx-5 my-20 bg-yellow-50"
      >
        <div class="w-[30px] h-auto flex flex-col">
          <button id="lowerUp" value="0" class="uiw--caret-up"></button>
          <button id="lowerDown" value="0" class="uiw--caret-down">Down</button>
        </div>

        <div class="w-[225px] h-[250px]">
          <canvas
            id="rangeStaff"
            width="250"
            height="250"
            class="absolute z-10"
          ></canvas>
          <canvas
            id="rangeNote"
            width="250"
            height="250"
            class="absolute z-20"
          ></canvas>
        </div>
        <div class="w-[30px] h-auto flex flex-col">
          <button id="upperUp" value="25" class="uiw--caret-up">Up</button>
          <button id="upperDown" value="25" class="uiw--caret-down">
            Down
          </button>
        </div>
      </div>
    </nav>

    <div class="relative flex w-full justify-center">
      <div
        id="cactus"
        class="absolute lg:translate-x-[32rem] lg:translate-y-[6rem] md:translate-x-[20rem] md:translate-y-[4.5rem] translate-x-[12rem] translate-y-[4.2rem]"
      >
        <img
          src="images/david_website_images/cactus1.png"
          class="lg:w-28 lg:h-28 md:w-20 md:h-20 w-12 h-12"
        />
      </div>
    </div>

    <span onclick="openNav()" class="flex justify-end pt-5 pr-10">
      <a href="#" id="settings">
        <img
          src="images/david_website_images/settings.512x512.png"
          class="w-10 h-10"
      /></a>
    </span>

    <div class="flex flex-col justify-start items-center text-[#014235]">
      <div class="w-full flex justify-center">
        <h1
          class="w-full text-center lg:text-[8rem] md:text-[5rem] text-[3rem] font-libre relative overflow-x-hidden"
        >
          Note <span id="title">Reading</span>
        </h1>
      </div>
      <div class="relative mt-[-1rem] flex w-full justify-center">
        <h1 class="lg:text-[2.25em] md:text-[1em] italic font-lato">
          For Piano
        </h1>
        <div
          id="score"
          class="absolute lg:text-[2.25em] md:text-[1em] lg:translate-x-[30rem] md:translate-x-[18rem] translate-x-[11rem]"
        >
          0/0
        </div>
      </div>
    </div>

    <section id="quizContainer" closing="false">
      <div class="flex flex-col justify-center items-center pb-20">
        <div class="quiz-question">
          <div
            class="w-[950px] h-[400px] flex flex-col justify-center items-center relative lg:my-20 my-10"
          >
            <canvas
              id="staff-layer"
              width="950"
              height="400"
              class="absolute z-0"
            ></canvas>
            <canvas
              id="note-layer"
              width="950"
              height="400"
              class="absolute z-10"
            ></canvas>
          </div>
        </div>
        <div
          class="flex justify-between flex-col lg:[&_button]:w-28 md:[&_button]:w-24 lg:[&_button]:m-3 md:[&_button]:m-0 [&_button]:m-3"
        >
          <div
            id="option-buttons"
            class="neutral font-libre lg:text-[3em] text-[1.5em] text-[#014235]"
          >
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="A"
            >
              A
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="B"
            >
              B
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="C"
            >
              C
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="D"
            >
              D
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="E"
            >
              E
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="F"
            >
              F
            </button>
            <button
              type="button"
              class="hover:bg-gray-100 font-bold rounded"
              id="G"
            >
              G
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/david_website_scripts/constants.js"></script>
    <script src="scripts/david_website_scripts/settings.js"></script>
    <script src="scripts/david_website_scripts/canvas.js"></script>
    <script src="scripts/david_website_scripts/rangeCanvas.js"></script>
    <script src="scripts/david_website_scripts/questions.js"></script>
  </body>
</html>
